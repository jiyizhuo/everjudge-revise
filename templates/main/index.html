{% extends "base.html" %}
{% block title %}首页 - EverJudge{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12 pt-4">
        <h1 class="text-4xl sm:text-5xl font-bold text-slate-800 dark:text-white mb-4 tracking-tight">欢迎使用 EverJudge</h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">支持多语言评测、插件系统、题面与测试数据管理、博客与讨论区的在线评测系统。</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <a href="{{ url_for('problems.index') }}" class="group flex items-center gap-4 p-5 sm:p-6 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-lg hover:shadow-primary/10 dark:hover:shadow-primary/5 transition-all duration-200">
            <span class="w-12 h-12 rounded-xl bg-primary-light dark:bg-primary/20 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
            </span>
            <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-slate-800 dark:text-white group-hover:text-primary transition-colors">题目列表</h3>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">浏览与提交题目</p>
            </div>
            <svg class="w-5 h-5 text-slate-400 group-hover:text-primary group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </a>
        <a href="#" class="group flex items-center gap-4 p-5 sm:p-6 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-lg hover:shadow-primary/10 dark:hover:shadow-primary/5 transition-all duration-200">
            <span class="w-12 h-12 rounded-xl bg-primary-light dark:bg-primary/20 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </span>
            <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-slate-800 dark:text-white group-hover:text-primary transition-colors">评测状态</h3>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">查看提交与判题结果</p>
            </div>
            <svg class="w-5 h-5 text-slate-400 group-hover:text-primary group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </a>
        <a href="#" class="group flex items-center gap-4 p-5 sm:p-6 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-lg hover:shadow-primary/10 dark:hover:shadow-primary/5 transition-all duration-200">
            <span class="w-12 h-12 rounded-xl bg-primary-light dark:bg-primary/20 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-1H8m0 0l4 4m-4-4l4-4"/></svg>
            </span>
            <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-slate-800 dark:text-white group-hover:text-primary transition-colors">博客</h3>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">阅读与发布文章</p>
            </div>
            <svg class="w-5 h-5 text-slate-400 group-hover:text-primary group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </a>
        <a href="#" class="group flex items-center gap-4 p-5 sm:p-6 rounded-2xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary hover:shadow-lg hover:shadow-primary/10 dark:hover:shadow-primary/5 transition-all duration-200">
            <span class="w-12 h-12 rounded-xl bg-primary-light dark:bg-primary/20 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
            </span>
            <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-slate-800 dark:text-white group-hover:text-primary transition-colors">讨论区</h3>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">交流与问答</p>
            </div>
            <svg class="w-5 h-5 text-slate-400 group-hover:text-primary group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </a>
    </div>
</div>
{% endblock %}
